<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="https://www.centralestelefonicaspanama.com/telefono.png" width="200" alt="Telefonica" />
    <h1>Agenda Telefonica</h1>
    </header>
    <form class="form button">
        <input type="text" required placeholder="Nome completo" />
        <input type="tel" required placeholder="Numero de telefone" />
        <button type="submit">Enviar</button>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
